<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>HTML</title>
  </head>
  <body>
    <div class='header'>
      <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt="">
      <h1 id='trybewarts-header-title'>Trybewarts</h1>
      <form action='' class='trybewarts-login'>
        <input id='email' type='email'name='email' placeholder='Email'>
        <input id='senha' type='password'name='password' placeholder='Senha'>
        <button id='entrar' type='submit'>Entrar</button>
      </form>
    </div>
    <main>
      <form  id='evaluation-form' action="">
        <div id=nomes>
          <input id='input-name' type='name' placeholder= 'Nome'>
          <input id='input-lastname' type='Sobrenome' placeholder='Sobrenome'>
        </div>
        <input id='input-email' type='Email' placeholder='Email'>
        <select id='house' name="casa">
          <option id='gitnoria-house' value='Gitnória'>Gitnória</option>
          <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option>
          <option id='corvinode-house' value='Corvinode'>Corvinode</option>
          <option id='pytherina-house' value='Pytherina'>Pytherina</option>
        </select>
      </form>
      <img src="images/trybewarts-colored.svg" alt="" id='trybewarts-forms-logo'>
      <img src="" alt="">
    </main>
    <script src='script.js'></script>
  </body>
</html>
