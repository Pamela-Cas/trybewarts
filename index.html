<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Formulário de Avaliação</title>
  </head>

  <body>
    <div class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input id="senha" type="password" name="password" placeholder="Senha" />
        <button id="entrar" type="submit">Entrar</button>
      </form>
    </div>

    <main>
      <form id="evaluation-form" method="get">
        <h2>Formulário Tribewarts de Avaliação.</h2>
        <br />
        <div id="nomes">
          <input id="input-name" type="name" placeholder="Nome" />
          <input id="input-lastname" type="Sobrenome" placeholder="Sobrenome" />
        </div>
        <br />
        <div>
          <input id="input-email" type="Email" placeholder="Email" />
          <label for="">Casa</label>
          <select id="house" name="casa">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <br />
        <fieldset>
          <div id="input-family">
            <label id="label-family">Qual sua família?</label>
            <div>
              <input
                class="input"
                type="radio"
                name="family"
                value="Frontend"
                checked
              />
              Frontend
            </div>
            <div>
              <input type="radio" name="family" value="Backend" /> Backend
            </div>
            <div>
              <input type="radio" name="family" value="FullStack" /> FullStack
            </div>
          </div>
          <br />

          <div>
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >

            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="HoFs"
              />
              HoFs
            </div>

            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="Jest"
              />
              Jest
            </div>

            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="Promises"
              />
              Promises
            </div>

            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="React"
              />
              React
            </div>

            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="SQL"
              />
              SQL
            </div>

            <div>
              <input
                type="checkbox"
                name="subject"
                class="subject"
                value="Python"
              />
              Python
            </div>
          </div>
        </fieldset>
        <br />
        <fieldset>
          <div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1" checked /> 1
            <input type="radio" name="rate" value="2" /> 2
            <input type="radio" name="rate" value="3" /> 3
            <input type="radio" name="rate" value="4" /> 4
            <input type="radio" name="rate" value="5" /> 5
            <input type="radio" name="rate" value="6" /> 6
            <input type="radio" name="rate" value="7" /> 7
            <input type="radio" name="rate" value="8" /> 8
            <input type="radio" name="rate" value="9" /> 9
            <input type="radio" name="rate" value="10" /> 10
          </div>
        </fieldset>
        <br />
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" cols="500" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
        <div>
          <br />
          <label id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input id="agreement" type="checkbox" required /> sim
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <ul id="usuInformacoes">Informações fornecidas:
        <li id="usuNome"></li>
        <li id="usuEmail"></li>
        <li id="usuCasa"></li>
        <li id="usuFamilia"></li>
        <li id="usuMaterias"></li>
        <li id="usuAvaliacao"></li>
        <li id="usuObservacao"></li>
      </ul>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <br />
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
