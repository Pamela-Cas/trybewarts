<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Formulário de Avaliação</title>
  </head>
  <body>
    <div class='header'>
      <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt="">
      <h1 id='trybewarts-header-title'>Trybewarts</h1>
      <form action='' class='trybewarts-login'>
        <input id='email' type='email'name='email' placeholder='Email'>
        <input id='senha' type='password'name='password' placeholder='Senha'>
        <button id='entrar' type='submit'>Entrar</button>
      </form>
    </div>
    <main>
      <form  id='evaluation-form' action="">
        <div id=nomes>
          <input id='input-name' type='name' placeholder= 'Nome'>
          <input id='input-lastname' type='Sobrenome' placeholder='Sobrenome'>
        </div>
        <div>
        <input id='input-email' type='Email' placeholder='Email'>
        <select id='house' name="casa">
          <option id='gitnoria-house' value='Gitnória'>Gitnória</option>
          <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option>
          <option id='corvinode-house' value='Corvinode'>Corvinode</option>
          <option id='pytherina-house' value='Pytherina'>Pytherina</option>
        </select>
      </div>
      <label id='label-family' for="">Qual sua família?</label>
      <input type='radio' name='family' value= 'Frontend'> Frontend
      <input type='radio' name='family' value='Backend'> Backend
      <input type='radio' name='family' value='FullStack'> FullStack
      <label id='label-content' for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type='checkbox' name="conteudo" value='HoFs'>HoFs
      <input type='checkbox' name="conteudo" value='Jest'>Jest
      <input type='checkbox' name="conteudo" value='Promises'>Promises
      <input type='checkbox' name="conteudo" value='React'>React
      <input type='checkbox' name="conteudo" value='SQL'>SQL
      <input type='checkbox' name="conteudo" value='Python'>Python
      <div id="rate">
        <label id='label-rate'>Como você avalia a Trybewarts?</label>
        <div id="numeros">
          <input type='checkbox' name="rate" value='1'>1
          <input type='checkbox' name="rate" value='2'>2
          <input type='checkbox' name="rate" value='3'>3
          <input type='checkbox' name="rate" value='4'>4
          <input type='checkbox' name="rate" value='5'>5
          <input type='checkbox' name="rate" value='6'>6
          <input type='checkbox' name="rate" value='7'>7
          <input type='checkbox' name="rate" value='8'>8
          <input type='checkbox' name="rate" value='9'>9
          <input type='checkbox' name="rate" value='10'>10
        </div>
      </div>
      <label for='textarea' class='textarea' >Deixe seu comentário:</label>
      <textarea id='textarea' cols='500' rows="10" maxlength='500'></textarea>
      <p id='counter'>500</p>
      <div>
        <label id='label-infos' for="">Você concorda com o uso das informações acima?</label>
        <input id='agreement' type='checkbox' required> sim
      </div>
      <button type='submit' id='submit-btn'>Enviar</button>
        </form>
      <img src="images/trybewarts-colored.svg" alt="" id='trybewarts-forms-logo'>
      <div id='informacoes'></div>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src='script.js'></script>
  </body>
</html>
